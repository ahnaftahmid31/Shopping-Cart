<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="bag-image"></div>
  <div class="container">
    <div class="row">
      <div class="col card mr-4 p-0 mt-4 col-title border-t bg-transparent">
        <h4 class="card-header text-center col-title bg-blue-trans">Shopping Cart</h4>
      </div>
      <div class="col card ml-4 p-0 mt-4 col-title border-t bg-transparent">
        <h4 class="card-header text-center bg-violet-trans">Product List</h4>
      </div>
    </div>
    <div class="row">
      <div class="col card mr-4 p-0 product-list border-b">
        <ul class="list-group list-group-flush scrollable"  id="cart-list"></ul>
      </div>
      <div class="col card ml-4  product-list p-0 border-b">
        <ul class="list-group list-group-flush scrollable" id="product-list"></ul>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
